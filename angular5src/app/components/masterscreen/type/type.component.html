<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">

    <!-- id Column -->
   <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="dateofentry">
      <mat-header-cell *matHeaderCellDef> Date of Entry </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.dateofentry | date}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="deleted">
      <mat-header-cell *matHeaderCellDef> De-actvated </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.deleted}} </mat-cell>
    </ng-container>

      <ng-container matColumnDef="actionsColumn">
          <mat-header-cell *matHeaderCellDef>
              Actions <i class="material-icons" (click)="openDialog({})">mode_add</i>
          </mat-header-cell>
          <mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" (click)="openDialog(element)">
                  <i class="material-icons">mode_edit</i>
              </button>
              <button mat-icon-button color="warn">
                  <i class="material-icons">delete</i>
              </button>
          </mat-cell>
      </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
