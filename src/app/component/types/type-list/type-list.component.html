<div class="pmd-card pmd-z-depth">
  <div class="table-responsive">
    <table class="table pmd-table table-hover">
      <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Date</th>
        <th>Status</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let typeModel of typeList" (click)="onSelect(typeModel)">
        <td data-title="Id">{{typeModel.typeId}}</td>
        <td data-title="Name">{{typeModel.typeName}}</td>
        <td data-title="Date">{{typeModel.dateCreated}}</td>
        <td data-title="Status">{{typeModel.isActive}}</td>
        <td data-title=""><a href="javascript:void(0);"><i class="material-icons md-dark pmd-sm">more_vert</i></a></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
